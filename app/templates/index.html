{% extends 'base.html' %}
<!-- styles block -->
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
<div class="container-fluid mb-20">
    <h2 class="text-center mt-50 p-20"><span>THE BULLETIN</span></h2>
    <div class="row">
        {% for source in source %}
            <div class="col-md-3 d-flex justify-content-center source-body">
                <div class="card bg-dark">
                    <div class="card-body">
                                <a href="/source/{{ source.id }}" target="_blank">
                                    <h4 class="card-title">{{ source.name }}</h4>
                                </a> 
                                <p class="card-text">{{source.description | truncate(100)}}</p>                      

                    </div>
                  </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
