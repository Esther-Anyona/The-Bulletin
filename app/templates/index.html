{% extends 'base.html' %}

<!-- Content block -->
{% block content %}
<div class="container-fluid">
    <h2 class="text-center mt-50 p-20">THE BULLETIN</h2>
    <div class="row">
        {% for source in source %}
            <div class="col-md-3 d-flex justify-content-center source-body">
                <div class="card bg-dark">
                    <div class="card-body">
                                <a href="{{ source.url }}" target="_blank">
                                    <h4 class="card-title">{{ source.name }}</h4>
                                </a> 
                                <p class="card-text">{{source.description | truncate(100)}}</p>                      

                    </div>
                  </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
